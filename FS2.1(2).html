<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product Filter with Dropdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      border: 1px solid #000;
      padding: 15px;
      margin-bottom: 20px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
    }
    select {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Product List</h3>
    <label for="category">Filter by Category:</label>
    <select id="category">
      <option value="all">All</option>
      <option value="clothing">Clothing</option>
      <option value="electronics">Electronics</option>
      <option value="books">Books</option>
    </select>

    <div id="product-list">
      <div class="product" data-category="clothing">T-Shirt</div>
      <div class="product" data-category="clothing">Jeans</div>
      <div class="product" data-category="electronics">Headphones</div>
      <div class="product" data-category="electronics">Smartphone</div>
      <div class="product" data-category="books">Novel</div>
      <div class="product" data-category="books">Cookbook</div>
    </div>
  </div>

  <script>
    const categorySelect = document.getElementById("category");
    const products = document.querySelectorAll(".product");

    categorySelect.addEventListener("change", function () {
      const selectedCategory = categorySelect.value;

      products.forEach(product => {
        const productCategory = product.getAttribute("data-category");

        if (selectedCategory === "all" || productCategory === selectedCategory) {
          product.style.display = "block";
        } else {
          product.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
